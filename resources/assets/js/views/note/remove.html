<div class="container">
    <div data-ng-controller="NoteRemoveController">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Remove Note</div>
                    <div class="panel-body">
                        <p>Deseja realmente excluir a Note?</p>
                        <ul>
                            <li><strong>Note: </strong>{{note.title}}</li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-danger" data-ng-click="remove()">Remover</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
